<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waather app UI</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/mayer-reset/2.0/reset.min.css"
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap"
    <link rel="stylesheet" href="style.css"
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="app-container" id="contain" data-theme="light">
            <div class="app-top-bar">
                <button class="button button-small">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h1 class="app-heading">weather app</h1>
                <button class="button button-small" id="toogler">
                    <i class="fas fa-light fa-moon" id="toogler-icon"></i>
                </button>
            </div>
            <div class="app-content">
                <button class="button button-block">
                    <span class="subtle">period</span> <span>Today</span> <div 
                    class="button button-small"><i class="fas fa-chevron-right"></i></div>
                </button>
                <div class="button button-dial">
                    span.button-dial-spoke*6
                </div>
            </div>
        </div>
    </div>
</body>
</html>
